<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show Cliente</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Clientes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mr-5"><a class="nav-link" href="#">Add
						a client</a></li>
				<li class="nav-item">
					<a class="nav-link" href="#">logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid" >
		<div class="py-3">
			<h1 class="font-weight-bold">
				Welcome !!!
			</h1>
		</div>
		<h2>Clientes</h2>
	</div>
	<div class="container-fluid">
		<label class="col-sm-2 col-form-label col-form-label-sm">Id cliente: </label>
		<input type="text" disabled="disabled" maxlength="30" name="idCliente" th:value="*{cliente.idCliente}"/>
		
		<label class="col-sm-2 col-form-label col-form-label-sm">Nombre Compañia: </label>
		<input type="text" disabled="disabled" maxlength="30" name="nombreCompania" th:value="*{cliente.nombreCompania}"/>

 		<label class="col-sm-2 col-form-label col-form-label-sm">Nombre Contacto: </label>
		<input type="text" disabled="disabled" maxlength="30" name="nombreContacto" th:value="*{cliente.nombreContacto}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Título Contacto: </label>
		<input type="text" disabled="disabled" maxlength="30" name="tituloContacto" th:value="*{cliente.tituloContacto}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Dirección: </label>
		<input type="text" disabled="disabled" maxlength="30" name="direccion" th:value="*{cliente.direccion}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Ciudad: </label>
		<input type="text" disabled="disabled" maxlength="30" name="ciudad" th:value="*{cliente.ciudad}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Región: </label>
		<input type="text" disabled="disabled" maxlength="30" name="region" th:value="*{cliente.region}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Código Postal: </label>
		<input type="text" disabled="disabled" maxlength="30" name="codigoPostal" th:value="*{cliente.codigoPostal}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Páis: </label>
		<input type="text" disabled="disabled" maxlength="30" name="pais" th:value="*{cliente.pais}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Telefono: </label>
		<input type="text" disabled="disabled" maxlength="30" name="telefono" th:value="*{cliente.telefono}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Mail: </label>
		<input type="text" disabled="disabled" maxlength="30" name="mail" th:value="*{cliente.mail}"/>

		<label class="col-sm-2 col-form-label col-form-label-sm">Clave: </label>
		<input type="text" disabled="disabled" maxlength="30" name="clave" th:value="*{cliente.clave}"/>
		
	</div>
	<div class="container-fluid">
			<div class="text-center pt-4">
				<input type="submit" value="Update" class="btn btn-lg btn-primary" />
			</div>

			<a href="#" class="btn btn-lg btn-danger">Delete</a>

		<div class="mt-5 pb-5">
			<a href="/" class="btn btn-dark">Go back</a>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
